<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Granny's House</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark">
    <!-- Start Menu Modal -->
    <div class="modal fade" id="startModal" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header border-secondary">
                    <h1 class="modal-title fs-2 creepy-font">Escape Granny's House</h1>
                </div>
                <div class="modal-body text-center">
                    <button class="btn btn-danger btn-lg mb-3 w-75" id="startGame">Start Game</button>
                    <button class="btn btn-danger btn-lg mb-3 w-75" id="instructions">Instructions</button>
                    <button class="btn btn-danger btn-lg w-75" id="exitGame">Exit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Instructions Modal -->
    <div class="modal fade" id="instructionsModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title creepy-font">How to Play</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>🏃‍♂️ Use WASD or Arrow keys to move</p>
                    <p>🔑 Find 3 keys to escape</p>
                    <p>👵 Avoid Granny at all costs!</p>
                    <p>🤫 Be quiet - some objects make noise</p>
                    <p>🚪 Click on objects to interact</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div class="modal fade" id="gameOverModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title creepy-font">Game Over</h5>
                </div>
                <div class="modal-body text-center">
                    <p class="text-danger">Granny caught you!</p>
                    <button class="btn btn-danger" id="restartGame">Try Again</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Container -->
    <div id="gameContainer" class="d-none">
        <div id="house">
            <!-- Rooms will be dynamically created here -->
        </div>
        <div id="player"></div>
        <div id="granny"></div>
        <div id="inventory" class="position-fixed bottom-0 start-0 p-3">
            <div class="keys-collected">Keys: <span id="keyCount">0</span>/3</div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Game Scripts -->
    <script src="js/game.js"></script>
</body>
</html>
